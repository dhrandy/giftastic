<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTatic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
        <div class="jumbotron">
                <h1 class="display-4">Tool Time Gif</h1>
                <!-- <hr class="my-4"> -->
                <p class = belowTitle>Add a tool or something related to DIY.</p>
        </div>
        <div id = "borderBottom">
            <img src = "assets/imgs/wrench.png" class = "toolImage">
            <img src = "assets/imgs/pliers.png" class = "toolImage">
            <img src = "assets/imgs/stapleGun.png" class = "toolImage">
            <img src = "assets/imgs/drill.png" class = "toolImage drill">
            <!-- <img src = "assets/imgs/wrench.png" width="80px" class = "toolImage">
            <img src = "assets/imgs/pliers.png" width="80px" class = "toolImage"> -->
        </div>

        <div class = container>
            <div class = "row">
                    <div class = "col-md-12">
                    <p id = "instructions">Add a tool to the buttons with the form, then click the button to display 10 images. Click on the image to see the gif (play image).
                    </p>
                    </div>
            </div>
        </div>

    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                <!-- Where the buttons will go -->
                <div id = "toolButtons" class = "toolButtons">
                </div>
                <!-- Add an tool form -->
                <form id = "tool-form">
                    <label for = "tool-input">Add a tool:</label>
                    <input type = "text" id = "tool-input">
                    <input id = "addTool" type = "submit" value="Add Tool" class="btn btn-primary">
                </form>
                <div id = "tools-appear-here">
                </div>
                <!-- This is where the gifs will apear -->
                <div id = "gifs-appear-here">
                </div>
            </div>
        </div>
    </div>
    
    <div id = "footer">
        Coded with HTML/CSS/Bootstrap/JS/JQuery/Giphy API by Randy Gentry
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
